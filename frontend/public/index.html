<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>immo-feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="app">
        <ul id="results" v-cloak>
            <li class="result" v-for="result in results">
                <a v-bind:href="result.link"><img width="400" v-bind:src="result.photo" /></a>
                <h2>{{ result.name }}</h2>
                <p>{{ result.description }}</p>
                <span>{{ new Date(result.date).toLocaleString() }}</span>
                <span>{{ result.price }} euros</span> | <span>{{ result.size }}m2</span>
                <button class="hide">hide</button>
            </li>
        </ul>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" defer src="main.js"></script>
</body>
</html>
