version: '3.4'

services:
  mongo:
    image: mongo
    volumes:
      - /data/db:/data/db
    ports:
      - 27017:27017

  scraper:
    restart: always
    image: scraper
    build:
      context: .
      dockerfile: scraper/Dockerfile
    depends_on:
      - mongo
    ports:
      - 3000:3000
    environment:
      MONGODB_URI: 'mongo'
    command: 'npm run serve'

  runner:
    image: scraper
    restart: always
    environment:
      MONGODB_URI: 'mongo'
      SCRAPER_FREQUENCY: ${SCRAPER_FREQUENCY:-10}
    command: 'npm run start'
    depends_on:
      - scraper
  
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - 8080:8080
    command: 'npm run start'
    depends_on:
      - mongo
      - scraper
