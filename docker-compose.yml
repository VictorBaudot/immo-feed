version: '3.4'

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres

  scraper:
    restart: always
    image: scraper
    build:
      context: .
      dockerfile: scraper/Dockerfile
    depends_on:
      - postgres
      - redis
    environment:
      REDIS_URL: 'redis://cache:6379'
      POSTGRES_HOST: 'postgres'
    command: 'npm run serve'

  runner:
    image: scraper
    command: 'npm run start'
    environment:
      REDIS_URL: 'redis://cache:6379'
      POSTGRES_HOST: 'postgres'
    depends_on:
      - scraper

  checker:
    image: scraper
    environment:
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_API_BASE_URL: ${MAILGUN_API_BASE_URL}
      MAILGUN_NOTIFY_EMAIL: ${MAILGUN_NOTIFY_EMAIL}
      NOTIFY: ${NOTIFY:-0}
      REDIS_URL: 'redis://cache:6379'
      POSTGRES_HOST: 'postgres'
    command: 'npm run checker'
    depends_on:
      - scraper

  frontend:
    restart: always
    build:
      context: .
      dockerfile: frontend/Dockerfile
    command: 'npm run start'
    depends_on:
      - scraper

  redis:
      image: redis
      container_name: cache
      ports:
        - 6379:6379

volumes:
  postgres: ~
